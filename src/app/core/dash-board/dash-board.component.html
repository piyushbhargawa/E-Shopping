<app-pre-loader *ngIf="loader"></app-pre-loader>
<div class="main" *ngIf="!loader">
  <div class="container carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img
            src="..\assets\galaxy-s20_highlights_kv_00.jpg"
            alt="Los Angeles"
            id="carouselImage1"
            (click) = "openParticularPage('S20')"
          />
        </div>
        <div class="item">
          <img
            src="..\assets\festive-banner (1).jpeg"
            alt="Chicago"
            id="carouselImage2"
            (click)="openPage('Apparels')"
          />
        </div>
        <div class="item">
          <img
            src="..\assets\5-hp-most-expensive-shoes.jpg"
            alt="New york"
            id="carouselImage3"
            (click) = "openParticularPage('Adapt BB MAG sneakers')"
          />
          <!-- <div class="carousel-caption">
            <h3 class="h3-responsive">Strong mask</h3>
            <p>Secondary text</p>
          </div> -->
        </div>
        <div class="item">
          <img
            src="https://images.samsung.com/in/smartphones/galaxy-z-flip/buy/0-bloom-black-purple-family-1-pc-img.jpg"
            alt="Chicago"
            id="carouselImage4"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="flex-container cards">
    <mat-card mat-ripple class="card" (click)="elect($event)">
      <!-- <mat-card-content class="last-child"> -->
        <p class="title"><b>Electronics</b></p>
        <img mat-card-image [src]="image[0]" class="cardImg" />
        <!-- </mat-card-content> -->
    </mat-card>
    <mat-card mat-ripple class="card" (click)="elect($event)">
      <!-- <mat-card-content class="last-child"> -->
        <p class="title"><b>Apparels</b></p>
        <img mat-card-image [src]="image[1]" class="cardImg" />
      <!-- </mat-card-content> -->
    </mat-card>
    <mat-card mat-ripple class="card" (click)="elect($event)">
      <!-- <mat-card-content class="last-child"> -->
        <p class="title"><b>Furnitures</b></p>
        <img mat-card-image [src]="image[2]" class="cardImg" />
      <!-- </mat-card-content> -->
    </mat-card>
    <mat-card mat-ripple class="card" (click)="elect($event)">
      <!-- <mat-card-content class="last-child"> -->
        <p class="title"><b>Watches</b></p>
        <img mat-card-image [src]="image[3]" class="cardImg" />
      <!-- </mat-card-content> -->
    </mat-card>
  </div>
</div>
