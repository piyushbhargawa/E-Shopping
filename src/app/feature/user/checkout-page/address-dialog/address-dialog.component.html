<h1 mat-dialog-title>Address Details</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data1.name">
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Mobile</mat-label>
    <input matInput [(ngModel)]="data1.mobile">
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Pin Code</mat-label>
    <input matInput [(ngModel)]="data1.pincode">
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput [(ngModel)]="data1.Address">
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data1.town">
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput [(ngModel)]="data1.state">
  </mat-form-field>
  <br />
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data1" cdkFocusInitial>Ok</button>
</div>
